[main]
# file : /etc/youtube_cache.conf
#
# Base directory for caching the videos. All other directory paths should
# be relative to base_dir.
base_dir = /var/spool/squid/video_cache/

# This option enables the caching of youtube videos.
# This option's value can be either 0 or 1.
enable_youtube_cache = 1

# Directory to cach youtube videos. Directory name is relative to base_dir.
# e.g. if you specify youtube_cache_dir = youtube, actual path for caching
# youtube videos would be /var/spool/squid/video_cache/youtube/ .
youtube_cache_dir = youtube

# Maximum total size of youtube caching directory. 0 for unlimited.
# This size is in Mega Bytes.
# e.g. youtube_cache_size = 200 will limit your cache size to 200MB.
# NOTE : Don't use cache_size = 200MB. Don't append MB.
youtube_cache_size = 0

# Youtube videos with size more than max_youtube_video_size will not be cached. This
# size is in kilo bytes. Use 0 for unlimited caching.
# e.g. max_youtube_video_size = 10000. Only videos with size less than 10MB (10000KB)
# will be cached.
# NOTE : Don't use max_youtube_video_size = 10000KB. Don't append KB.
max_youtube_video_size = 0

# Youtube videos with size less than min_youtube_video_size will not be cached. This
# size is in kilo bytes. Use 0 for no lower limit.
# e.g. min_youtube_video_size = 10. Only videos with size more than 10KB will be cached.
# NOTE : Don't use min_youtube_video_size = 10KB. Don't append KB.
min_youtube_video_size = 0

# This option enables the caching of metacafe videos.
# This option's value can be either 0 or 1.
enable_metacafe_cache = 1

# Directory to cach metacafe videos. Directory name is relative to base_dir.
# e.g. if you specify metacafe_cache_dir = metacafe, actual path for caching
# metacafe videos would be /var/spool/squid/video_cache/metacafe/ .
metacafe_cache_dir = metacafe

# Maximum total size of metacafe caching directory. 0 for unlimited.
# This size is in Mega Bytes.
# e.g. metacafe_cache_size = 200 will limit your cache size to 200MB.
# NOTE : Don't use cache_size = 200MB. Don't append MB.
metacafe_cache_size = 0

# Youtube videos with size more than max_metacafe_video_size will not be cached. This
# size is in kilo bytes. Use 0 for unlimited caching.
# e.g. max_metacafe_video_size = 10000. Only videos with size less than 10MB (10000KB)
# will be cached.
# NOTE : Don't use max_metacafe_video_size = 10000KB. Don't append KB.
max_metacafe_video_size = 0

# Youtube videos with size less than min_metacafe_video_size will not be cached. This
# size is in kilo bytes. Use 0 for no lower limit.
# e.g. min_metacafe_video_size = 10. Only videos with size more than 10KB will be cached.
# NOTE : Don't use min_metacafe_video_size = 10KB. Don't append KB.
min_metacafe_video_size = 0

# This option enables the caching of dailymotion videos.
# This option's value can be either 0 or 1.
enable_dailymotion_cache = 1

# Directory to cach dailymotion videos. Directory name is relative to base_dir.
# e.g. if you specify dailymotion_cache_dir = dailymotion, actual path for caching
# dailymotion videos would be /var/spool/squid/video_cache/dailymotion/ .
dailymotion_cache_dir = dailymotion

# Maximum total size of dailymotion caching directory. 0 for unlimited.
# This size is in Mega Bytes.
# e.g. dailymotion_cache_size = 200 will limit your cache size to 200MB.
# NOTE : Don't use cache_size = 200MB. Don't append MB.
dailymotion_cache_size = 0

# Youtube videos with size more than max_dailymotion_video_size will not be cached. This
# size is in kilo bytes. Use 0 for unlimited caching.
# e.g. max_dailymotion_video_size = 10000. Only videos with size less than 10MB (10000KB)
# will be cached.
# NOTE : Don't use max_dailymotion_video_size = 10000KB. Don't append KB.
max_dailymotion_video_size = 0

# Youtube videos with size less than min_dailymotion_video_size will not be cached. This
# size is in kilo bytes. Use 0 for no lower limit.
# e.g. min_dailymotion_video_size = 10. Only videos with size more than 10KB will be cached.
# NOTE : Don't use min_dailymotion_video_size = 10KB. Don't append KB.
min_dailymotion_video_size = 0

# Directory to store partially downloaded videos. Directory name is relative to base_dir.
# e.g. if you specify temp_dir = tmp, actual path for storing partially downloaded
# videos would be /var/spool/squid/video_cache/tmp/ .
temp_dir = tmp

# The hostname or IP address of the system on which caching is being done. This is
# used for serving the videos from the cache. Please don't use http:// or slashes (/).
# Just specify the domain name or IP address.
# Example : localhost.localdomain
# or proxy.example.com
# or 192.168.36.204
# or <Proxy_Server_IP_OR_Domain>
cache_host = localhost.localdomain

# XMLRPCServer is used for memory sharing across different instances of
# youtube_cache. Leave these settings as it is if you don't have a fair
# idea of XMLRPCServer. This will be same as cache_host in almost all the cases.
rpc_host = localhost.localdomain

# Please make sure this port is not currently in use. If it is in use by some
# other program, change this to some port above 1024 which is not in use by
# any other program.
rpc_port = 9100

# File where youtube cache log will be stored.
logfile = /var/log/squid/youtube_cache.log

# Proxy for http content.
# Example : http_proxy = http://<Proxy_Server_IP_OR_Domain>:<Proxy_port>/
# or http://proxy.example.com:3128/
proxy = http://localhost.localdomain:3128/

# If the above proxy requires authentication, please specify the username.
proxy_username = 

# If the above proxy requires authentication, please specify the password.
proxy_password = 

