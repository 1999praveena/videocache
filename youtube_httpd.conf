#
# file : /etc/httpd/conf.d/youtube_cache.conf
#
# youtube_cache.py is a squid redirector to cache youtube videos.
#

# ------------------- Note This --------------------
# Replace /youtube with the url path specified for cache_url
# Replace /var/spool/squid/youtube with the path specified for cache_dir
# Don't forget to reload httpd and squid services if you change this file.

Alias /youtube /var/spool/squid/youtube

<Directory /var/spool/squid/youtube>
  Order Deny,Allow
	#Comment the following line and uncomment the next for public use 
  #Deny from all
	Allow from all
</Directory>
